<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sakshi ğŸ‰</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: pop 1s ease;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63950;
    }

    .hidden {
      display: none;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Hearts */
    .heart {
      position: absolute;
      color: red;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      animation: rise 6s linear infinite;
    }

    @keyframes rise {
      to {
        transform: translateY(-120vh);
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Background Music -->

  <script>

    function createHearts() {
      setInterval(() => {

    function createBalloons() {

    function confettiBlast() {
